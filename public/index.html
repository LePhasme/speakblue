<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>SpeakBlue — Presets</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <link rel="stylesheet" href="animate.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid p-2 m-0">
      <div class="row">
        <div class="col-10">
          <div id="text-container" class="row">
            <div class="col mx-0 my-1 p-0">
              <textarea class="form-control" id="text" rows="4" style="width: 99%"></textarea>
            </div>
          </div>
          <div id="preset-counter" class="row">
            <div class="col ms-0 my-0 me-2 p-0 text-end">
              <i id="text-paste" class="bi bi-clipboard float-end me-2"></i>
              <i id="text-copy" class="bi bi-files float-end me-2"></i>
              <small id="counter" class="me-4"></small>
            </div>
          </div>
          <div id="preset-container" class="row">
            <div
              class="preset card bg-transparent border-2 ms-0 my-1 me-2 p-0"
              id="preset-drop"
              style="width: 16.5rem; border-style: dotted; height: 22rem"
            >
              <div class="card-body px-3 py-1 container position-relative">
                <button
                  id="new-preset"
                  type="button"
                  class="btn fs-1 text-secondary opacity-50 position-absolute top-50 start-50 translate-middle"
                >
                  <i class="bi bi-plus-square"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 mx-0 my-1 p-0">
          <div class="input-group mb-3">
            <input id="search" type="text" class="form-control" />
            <button class="btn btn-outline-secondary" type="button" id="button-search">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div id="preset-list" class="list-group list-group-flush"></div>
        </div>
      </div>
    </div>
    <div id="myUnsavedModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Fermeture du preset</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Le preset a été modifié mais n'a pas été sauvé !</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-danger preset-force-close">Fermer quand même</button>
            <button type="button" class="btn btn-primary preset-save-and-close">Sauver et fermer</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myInProgressModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Opération en cours...</h5>
          </div>
          <div class="modal-body">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Opération en cours...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script id="presetTemplate" src="preset.js"></script>
    <script src="handlebars.js"></script>
    <script src="howler.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="js.cookie.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
