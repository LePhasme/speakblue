<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>SpeakBlue — Runtime</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <link rel="stylesheet" href="runtime.css" />
  </head>
  <body>
    <div class="container-fluid p-2 m-0">
      <div class="row align-items-start">
        <div class="col">
          <div class="list-group interior">
            <h6>Voix Intérieure</h6>
            <h6 class="mt-3 misc">Divers</h6>
            <div class="btn-group btn-group-sm me-1 mb-1" role="group">
              <button type="button" class="btn btn-light" disabled>silence</button>
              <button type="button" class="btn btn-info">10 secondes</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="list-group interior2">
            <h6>&nbsp;</h6>
          </div>
        </div>
        <div class="col">
          <div class="list-group public">
            <h6>Voix Publique</h6>
          </div>
        </div>
        <div class="col">
          <div class="list-group public2">
            <h6>&nbsp;</h6>
          </div>
        </div>
        <div class="col">
          <div class="list-group sb">
            <h6>Superblocs</h6>
          </div>
        </div>
        <div class="col">
          <div class="list-group sb2">
            <h6>&nbsp;</h6>
          </div>
        </div>
      </div>
      <div class="row align-items-start mt-1">
        <div class="col">
          <div class="card text-dark bg-light">
            <div class="card-body">
              <input class="form-check-input" type="checkbox" value="optimist" id="optimist" />
              <label class="form-check-label" for="optimist"> Optimist </label>
              <input class="form-check-input ms-2" type="checkbox" value="pessimist" id="pessimist" />
              <label class="form-check-label" for="pessimist"> Pessimist </label>
              <input class="form-check-input ms-2" type="checkbox" value="complice+" id="complicep" />
              <label class="form-check-label" for="complicep"> Complice+ </label>
              <input class="form-check-input ms-2" type="checkbox" value="complice-" id="complicem" />
              <label class="form-check-label" for="complicem"> Complice- </label>
              <input class="form-check-input ms-2" type="checkbox" value="empatic" id="empatic" />
              <label class="form-check-label" for="empatic"> Empatic </label>
              <input class="form-check-input ms-2" type="checkbox" value="colere" id="colere" />
              <label class="form-check-label" for="colere"> Colère </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-start mt-1">
        <div class="col">
          <button type="button" id="play" class="btn btn-outline-dark btn-sm me-1 mt-1">Jouer</button>
          <button type="button" id="replay" class="btn btn-outline-dark btn-sm me-1 mt-1">Rejouer</button>
          <button type="button" id="stop" class="btn btn-outline-dark btn-sm me-1 mt-1">Arrêter</button>
          <button type="button" id="delete" class="btn btn-outline-dark btn-sm me-1 mt-1">Effacer</button><br />
          <button type="button" id="copy" class="btn btn-outline-dark btn-sm me-1 mt-1">
            Copier partition (structure)
          </button>
          <button type="button" id="copyi" class="btn btn-outline-dark btn-sm me-1 mt-1" disabled>
            Copier partition (contenu)
          </button>
        </div>
        <div class="col-8">
          <div class="input-group">
            <textarea id="input" class="form-control" rows="3" style="resize: none"></textarea>
            <button type="button" id="apply" class="btn btn-outline-dark btn-sm">Appliquer</button>
          </div>
        </div>
      </div>
      <div class="row align-items-start"><div class="col" id="partition"></div></div>
    </div>
    <div id="overlay"><h1>Opération en cours...</h1></div>
    <script src="howler.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="js.cookie.min.js"></script>
    <script src="runtime.js"></script>
  </body>
</html>
